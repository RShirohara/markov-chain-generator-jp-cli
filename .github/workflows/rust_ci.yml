name: Rust CI
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
    paths:
      - "Cargo.toml"
      - "**.rs"

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          profile: minimal
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ github.workflow }}
      - name: Setup probrem matcher
        uses: r7kamura/rust-problem-matchers@v1.1.0
      - name: Build
        run: cargo build --release --all-features
  Lint:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          profile: minimal
          components: clippy
          override: true
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ github.workflow }}
      - name: Setup probrem matcher
        uses: r7kamura/rust-problem-matchers@v1.1.0
      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings
